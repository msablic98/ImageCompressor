<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image compressor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="handler.js"></script>
    <style type="text/css">
        #preview img{
            margin: 5px;
        }
    </style>
</head>
<body>

<form method='post' action='' enctype="multipart/form-data">

    <p>Quality:</p>
    <input type="radio" id="intelligent" name="quality" value="intelligent" required checked>
    <label for="intelligent">Intelligent</label><br>
    <input type="radio" id="lossless" name="quality" value="lossless">
    <label for="lossless">Lossless</label><br>

    <input type="file" id='files' name="files[]" multiple><br>

    <input type="button" id="submit" value='Upload'>

</form>

<!-- Preview -->
<div id='preview'></div>

</body>
</html>
