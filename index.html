<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image compressor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="handler.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id = "quality-radio">
    <p>Quality:</p>
    <input type="radio" id="intelligent" name="quality" value="intelligent" required checked>
    <label for="intelligent">Intelligent</label><br>
    <input type="radio" id="lossless" name="quality" value="lossless">
    <label for="lossless">Lossless</label><br>
</div>

<div id="drop-area">

    <form class="my-form">
        <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
        <input type="file" id="fileElem" multiple accept="image/*" onchange="uploadData(this.files)">
        <label class="button" for="fileElem">Select some files</label>
    </form>

    <div id="preview" /></div>
</div>


</body>
</html>
